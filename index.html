<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP Pro v7.3 - Ultra Stable</title>
    <style>
        :root { --primary: #00d4ff; --bg: #1a1c24; --card: #252833; --danger: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 20px; padding-top: calc(20px + env(safe-area-inset-top)); border-bottom: 1px solid #333; text-align: center; }
        header h1 { color: var(--primary); font-size: 18px; text-transform: uppercase; }

        .view { display: none; flex: 1; padding: 20px; flex-direction: column; }
        .view.active { display: flex; }

        .card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #333; margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-size: 10px; color: #888; }
        
        /* Das Textfeld ist jetzt das Herzst√ºck */
        textarea { 
            width: 100%; height: 250px; padding: 15px; border-radius: 10px; border: 1px solid #444; 
            background: #12141a; color: white; font-size: 16px; resize: none; line-height: 1.6;
        }

        .mic-container { margin-top: auto; padding: 30px; text-align: center; position: relative; }
        .mic-btn { 
            width: 85px; height: 85px; border-radius: 50%; border: none; 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 25px rgba(0,212,255,0.4); cursor: pointer; margin: 0 auto;
        }
        .mic-btn.recording { background: var(--danger); animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        nav { background: var(--card); display: flex; padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; padding: 15px; color: #666; font-size: 10px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <header><h1 id="header-title">SAPP Diktat</h1></header>

    <div id="view-home" class="view active">
        <div class="card">
            <label>Aktiver Klient</label>
            <strong id="active-name" style="color:var(--primary)">Bitte Klient w√§hlen</strong>
        </div>
        
        <textarea id="output-text" placeholder="Tippen Sie auf das Mikrofon und sprechen Sie..."></textarea>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn" style="flex:1; padding:10px; background:#444; color:white; border:none; border-radius:5px;" onclick="copyToClipboard()">Kopieren</button>
            <button class="btn" style="flex:1; padding:10px; background:#444; color:white; border:none; border-radius:5px;" onclick="clearText()">L√∂schen</button>
        </div>

        <div class="mic-container">
            <button id="mic-btn" class="mic-btn" onclick="toggleSpeech()">
                <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <p id="mic-status" style="margin-top:15px; font-size:12px; letter-spacing:1px; color:#888">BEREIT</p>
        </div>
    </div>

    <div id="view-list" class="view"><div id="list-container"></div></div>
    <div id="view-edit" class="view">
        <div class="card">
            <input type="text" id="input-name" placeholder="Name..." style="width:100%; padding:15px; background:#111; color:white; border:1px solid #444; border-radius:8px;">
            <button onclick="saveClient()" style="width:100%; padding:15px; background:var(--primary); margin-top:10px; border:none; border-radius:8px;">Speichern</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="changeView('home', this)">üéôÔ∏è<br>Diktat</div>
        <div class="nav-item" onclick="changeView('list', this)">üë•<br>Klienten</div>
        <div class="nav-item" onclick="changeView('edit', this)">‚ûï<br>Neu</div>
    </nav>

    <script>
        let clients = JSON.parse(localStorage.getItem('sapp_clients')) || [];
        let activeClient = null;
        let isRecording = false;
        
        // BUFFER-LOGIK: Hier wird der Text sicher gespeichert
        let fullHistory = ""; 

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            let currentSessionText = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                currentSessionText += event.results[i][0].transcript;
            }
            // Wir zeigen die Historie PLUS das aktuell Gesprochene
            document.getElementById('output-text').value = fullHistory + currentSessionText;
        };

        recognition.onend = () => {
            // Wenn der Browser abbricht, speichern wir das bisherige Ergebnis fest
            fullHistory = document.getElementById('output-text').value + " "; 
            
            // Wenn wir eigentlich noch aufnehmen wollen -> Sofortiger Neustart
            if (isRecording) {
                recognition.start();
            }
        };

        function toggleSpeech() {
            if (!activeClient) return alert("Bitte w√§hle erst einen Klienten!");
            
            const btn = document.getElementById('mic-btn');
            const status = document.getElementById('mic-status');

            if (!isRecording) {
                isRecording = true;
                recognition.start();
                btn.classList.add('recording');
                status.innerText = "SYSTEM H√ñRT ZU...";
                status.style.color = "var(--danger)";
            } else {
                isRecording = false;
                recognition.stop();
                btn.classList.remove('recording');
                status.innerText = "GESTOPPT";
                status.style.color = "#888";
            }
        }

        function clearText() {
            fullHistory = "";
            document.getElementById('output-text').value = "";
        }

        function copyToClipboard() {
            const copyText = document.getElementById("output-text");
            copyText.select();
            document.execCommand("copy");
            alert("Text kopiert!");
        }

        // Standard App-Funktionen
        function changeView(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
            if(viewId === 'list') renderList();
        }

        function saveClient() {
            const n = document.getElementById('input-name').value;
            if(!n) return;
            clients.push(n);
            localStorage.setItem('sapp_clients', JSON.stringify(clients));
            document.getElementById('input-name').value = "";
            renderList();
            changeView('list');
        }

        function selectClient(name) {
            activeClient = name;
            document.getElementById('active-name').innerText = name;
            changeView('home');
        }

        function renderList() {
            const c = document.getElementById('list-container');
            c.innerHTML = "";
            clients.forEach((name, i) => {
                c.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div onclick="selectClient('${name}')" style="flex:1"><strong>${name}</strong></div>
                    <button onclick="clients.splice(${i},1); localStorage.setItem('sapp_clients', JSON.stringify(clients)); renderList();" style="background:none; border:none; color:red;">L√∂schen</button>
                </div>`;
            });
        }
        renderList();
    </script>
</body>
</html>
