<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP Pro v7.1</title>
    <style>
        :root { --primary: #00d4ff; --bg: #1a1c24; --card: #252833; --danger: #ff4d4d; --success: #2e7d32; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 20px; padding-top: calc(20px + env(safe-area-inset-top)); border-bottom: 1px solid #333; text-align: center; }
        header h1 { color: var(--primary); font-size: 20px; letter-spacing: 1px; }

        .view { display: none; flex: 1; padding: 20px; flex-direction: column; overflow-y: auto; }
        .view.active { display: flex; }

        /* Formulare & Inputs */
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; width: 100%; }
        label { display: block; margin-bottom: 8px; font-size: 12px; color: #888; text-transform: uppercase; }
        input, textarea { 
            width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; 
            background: #12141a; color: white; margin-bottom: 15px; font-size: 16px; 
        }
        textarea { height: 120px; resize: none; }

        /* Buttons */
        .btn { width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-green { background: var(--success); color: white; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-outline { background: transparent; border: 1px solid #444; color: white; }
        .btn-danger { background: var(--danger); color: white; margin-top: 10px; font-size: 12px; padding: 8px; }

        /* Klienten Liste */
        .client-item { 
            background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary);
        }

        /* Aufnahme Bereich */
        .mic-container { margin-top: auto; padding: 20px; text-align: center; }
        .mic-btn { 
            width: 75px; height: 75px; border-radius: 50%; border: none; 
            background: radial-gradient(circle, #4facfe 0%, #00f2fe 100%);
            margin: 0 auto; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px rgba(0,212,255,0.3); cursor: pointer;
        }
        .mic-btn.recording { animation: pulse 1.5s infinite; background: var(--danger); }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } 100% { transform: scale(1); } }

        /* Navigation */
        nav { background: var(--card); display: flex; padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; padding: 15px 5px; color: #666; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { display: block; font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header><h1 id="main-title">SAPP PRO</h1></header>

    <div id="view-home" class="view active">
        <div class="card">
            <label>Aktiver Klient</label>
            <h2 id="active-name">Bitte w√§hlen...</h2>
        </div>
        <div class="card">
            <label>Erfasster Text</label>
            <textarea id="output-text" placeholder="Hier erscheint die Aufnahme..."></textarea>
            <button class="btn btn-outline" onclick="copyText()">Text kopieren</button>
        </div>
        <div class="mic-container">
            <button id="mic-btn" class="mic-btn" onclick="toggleSpeech()">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <p id="mic-status" style="margin-top:10px; font-size:12px; color:#888">Tippen zum Sprechen</p>
        </div>
    </div>

    <div id="view-list" class="view">
        <div id="list-container"></div>
    </div>

    <div id="view-edit" class="view">
        <div class="card">
            <label>Name des Klienten</label>
            <input type="text" id="input-name" placeholder="z.B. Max Mustermann">
            <button class="btn btn-blue" onclick="saveClient()">Speichern & Ausw√§hlen</button>
            <button class="btn btn-outline" onclick="changeView('list')">Abbrechen</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="changeView('home', this)"><span class="nav-icon">üéôÔ∏è</span>Home</div>
        <div class="nav-item" onclick="changeView('list', this)"><span class="nav-icon">üë•</span>Klienten</div>
        <div class="nav-item" onclick="changeView('edit', this)"><span class="nav-icon">‚ûï</span>Neu</div>
    </nav>

    <script>
        // DATEN-MANAGEMENT
        let clients = JSON.parse(localStorage.getItem('sapp_clients')) || [];
        let activeClient = null;
        let isRecording = false;

        // SPRACHERKENNUNG SETUP
        const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
        if(recognition) {
            recognition.lang = 'de-DE';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('output-text').value = transcript;
            };
            recognition.onend = () => { stopMicStyles(); };
        }

        function toggleSpeech() {
            if(!activeClient) return alert("W√§hle zuerst einen Klienten aus!");
            if(!recognition) return alert("Spracherkennung wird von diesem Browser nicht unterst√ºtzt.");

            if(!isRecording) {
                recognition.start();
                isRecording = true;
                document.getElementById('mic-btn').classList.add('recording');
                document.getElementById('mic-status').innerText = "Ich h√∂re zu...";
            } else {
                recognition.stop();
                stopMicStyles();
            }
        }

        function stopMicStyles() {
            isRecording = false;
            document.getElementById('mic-btn').classList.remove('recording');
            document.getElementById('mic-status').innerText = "Tippen zum Sprechen";
        }

        // VIEWS WECHSELN
        function changeView(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            if(viewId === 'list') renderList();
            document.getElementById('main-title').innerText = "SAPP " + viewId.toUpperCase();
        }

        // KLIENTEN LOGIK
        function saveClient() {
            const name = document.getElementById('input-name').value;
            if(!name) return alert("Name fehlt!");
            
            clients.push(name);
            localStorage.setItem('sapp_clients', JSON.stringify(clients));
            document.getElementById('input-name').value = "";
            selectClient(name);
        }

        function deleteClient(index) {
            if(confirm("Klienten wirklich l√∂schen?")) {
                clients.splice(index, 1);
                localStorage.setItem('sapp_clients', JSON.stringify(clients));
                renderList();
            }
        }

        function selectClient(name) {
            activeClient = name;
            document.getElementById('active-name').innerText = name;
            changeView('home');
            document.querySelectorAll('.nav-item')[0].click(); // Reset Nav focus
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = clients.length === 0 ? '<p style="text-align:center;color:#666">Keine Klienten angelegt.</p>' : '';
            clients.forEach((name, index) => {
                const item = document.createElement('div');
                item.className = 'client-item';
                item.innerHTML = `
                    <div onclick="selectClient('${name}')" style="flex:1">
                        <strong>${name}</strong>
                    </div>
                    <button class="btn-danger" onclick="deleteClient(${index})">L√∂schen</button>
                `;
                container.appendChild(item);
            });
        }

        function copyText() {
            const area = document.getElementById('output-text');
            area.select();
            document.execCommand('copy');
            alert("Text kopiert!");
        }

        // Init
        renderList();
    </script>
</body>
</html>
