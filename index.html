<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP 7.3 ELITE - Persistent Voice</title>
    <style>
        :root { --bg: #0e0e0e; --card: #1c1c1c; --blue: #00aaff; --green: #28a745; --red: #dc3545; --orange: #fd7e14; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        #activeClientDisplay { color: var(--blue); font-weight: bold; font-size: 18px; margin-top: 5px; }

        main { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Die letzten 5 Eintr√§ge */
        .history-label { font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 10px; }
        .entry-card { background: var(--card); border-radius: 10px; padding: 12px; margin-bottom: 10px; border-left: 4px solid var(--blue); }
        .entry-header { display: flex; justify-content: space-between; font-size: 11px; color: var(--orange); margin-bottom: 5px; }

        /* Das Live-Fenster ist jetzt immer sichtbar w√§hrend der Aufnahme */
        #recordingBox { 
            background: rgba(255, 255, 255, 0.05); 
            border: 2px solid var(--blue); 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px; 
            min-height: 120px; 
            display: none; 
            color: #fff; 
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.2);
        }

        .controls { padding: 20px; text-align: center; background: #111; border-top: 1px solid #222; }
        .mic-btn { width: 85px; height: 85px; border-radius: 50%; border: none; background: var(--blue); color: white; font-size: 35px; cursor: pointer; transition: 0.3s; }
        .mic-btn.active { background: var(--red); transform: scale(1.1); box-shadow: 0 0 25px rgba(220, 53, 69, 0.4); }

        footer { height: 60px; display: flex; justify-content: space-around; align-items: center; background: #000; }
        .f-btn { background: none; border: none; color: #666; font-size: 11px; font-weight: bold; }

        /* Modal Design */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); border-radius: 20px; padding: 25px; width: 100%; max-width: 380px; border: 1px solid #444; }
        select, input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; background: #000; color: white; border: 1px solid #555; font-size: 16px; }
        .save-btn { width: 100%; padding: 16px; border-radius: 10px; border: none; color: white; font-weight: bold; background: var(--green); margin-top: 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <button onclick="openModal('klienten')" style="background:var(--green); border:none; color:white; padding:5px 15px; border-radius:5px; font-size:11px;">KLIENT AUSW√ÑHLEN</button>
        <div id="activeClientDisplay">KEIN KLIENT</div>
    </header>

    <main>
        <div id="recordingBox" onclick="this.contentEditable=true"></div>
        
        <div class="history-label">Verlauf (Letzte 5)</div>
        <div id="historyContainer"></div>
    </main>

    <div class="controls">
        <button id="btnMic" class="mic-btn" onclick="toggleSpeech()">üéôÔ∏è</button>
        <div id="statusInfo" style="margin-top:10px; font-size:11px; color:#555">BEREIT</div>
    </div>

    <footer>
        <button class="f-btn" onclick="openModal('neu')">‚ûï NEU</button>
        <button class="f-btn" style="color:var(--blue)" onclick="exportToDrive()">üíæ DRIVE EXPORT</button>
        <button class="f-btn" style="color:var(--red)" onclick="loescheKlient()">üóëÔ∏è L√ñSCHEN</button>
    </footer>

    <div id="modalDetails" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--blue); text-align:center;">BERICHT SPEICHERN</h3>
            <p style="font-size:12px; color:#888; margin-top:10px;">MA·∫ûNAHME:</p>
            <select id="selArt">
                <option value="Aufs.">Aufsuchend</option>
                <option value="Begl.">Begleitend</option>
                <option value="B√ºro">B√ºro / Telefon</option>
                <option value="Doku">Dokumentation</option>
            </select>
            <p style="font-size:12px; color:#888;">DAUER:</p>
            <select id="selDauer">
                <option value="0.25">0.25h</option><option value="0.50">0.50h</option>
                <option value="0.75">0.75h</option><option value="1.00">1.00h</option>
                <option value="1.50">1.50h</option><option value="2.00">2.00h</option>
            </select>
            <button class="save-btn" onclick="finalerSave()">IM PROTOKOLL SICHERN</button>
        </div>
    </div>

    <div id="modalKlienten" class="modal">
        <div class="modal-content">
            <h3>KLIENTEN</h3>
            <div id="klientenListe" style="max-height:300px; overflow-y:auto; margin:15px 0;"></div>
            <button class="save-btn" style="background:#333" onclick="closeModals()">ABBRECHEN</button>
        </div>
    </div>

    <div id="modalNeu" class="modal">
        <div class="modal-content">
            <h3>NEUER KLIENT</h3>
            <input type="text" id="newClientInput" placeholder="Name...">
            <button class="save-btn" onclick="addClient()">ANLEGEN</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('sapp_v73_db')) || { clients: {}, active: null };
        let isRecording = false;
        
        // DAS IST DAS HERZST√úCK: Der Session-Buffer
        let sessionFullText = ""; 
        let currentFragment = "";

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            let interim = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    sessionFullText += event.results[i][0].transcript + " ";
                } else {
                    interim += event.results[i][0].transcript;
                }
            }
            // Live-Vorschau: Alles bisherige + was gerade gesprochen wird
            const box = document.getElementById('recordingBox');
            box.style.display = "block";
            box.innerText = sessionFullText + interim;
            box.scrollTop = box.scrollHeight;
        };

        recognition.onend = () => {
            // Wenn der Browser wegen einer Pause stoppt, aber wir noch auf "Aufnahme" sind:
            if (isRecording) {
                console.log("Auto-Restart der Spracheingabe...");
                recognition.start(); // Sofort wieder anmachen
            }
        };

        function toggleSpeech() {
            if(!db.active) return alert("W√§hle erst einen Klienten!");
            const btn = document.getElementById('btnMic');
            const status = document.getElementById('statusInfo');

            if(!isRecording) {
                // START
                sessionFullText = ""; // Neue Session, leerer Buffer
                document.getElementById('recordingBox').innerText = "";
                document.getElementById('recordingBox').style.display = "block";
                isRecording = true;
                recognition.start();
                btn.classList.add('active');
                status.innerText = "AUFNAHME L√ÑUFT... (PAUSEN OK)";
            } else {
                // STOPP
                isRecording = false;
                recognition.stop();
                btn.classList.remove('active');
                status.innerText = "BEREIT";
                
                // Nur wenn wirklich was gesagt wurde, Details abfragen
                const finalContent = document.getElementById('recordingBox').innerText;
                if(finalContent.trim().length > 2) {
                    openModal('details');
                } else {
                    document.getElementById('recordingBox').style.display = "none";
                }
            }
        }

        function finalerSave() {
            const text = document.getElementById('recordingBox').innerText;
            const entry = {
                date: new Date().toLocaleString('de-DE', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'}),
                art: document.getElementById('selArt').value,
                dur: document.getElementById('selDauer').value,
                content: polieren(text)
            };

            if(!db.clients[db.active]) db.clients[db.active] = [];
            db.clients[db.active].unshift(entry);
            
            saveDB();
            closeModals();
            document.getElementById('recordingBox').style.display = "none";
            render();
        }

        function polieren(t) {
            t = t.trim().replace(/\s+punkt\b/gi, ".").replace(/\s+komma\b/gi, ",").replace(/\s+fragezeichen\b/gi, "?");
            return t.charAt(0).toUpperCase() + t.slice(1);
        }

        // --- DRIVE & UI LOGIK ---
        function exportToDrive() {
            if(!db.active || !db.clients[db.active].length) return alert("Nichts zu exportieren!");
            let out = `SAPP DOKU: ${db.active}\n${'='.repeat(20)}\n\n`;
            db.clients[db.active].forEach(e => {
                out += `[${e.date}] | ${e.art} | ${e.dur}h\n${e.content}\n${'-'.repeat(20)}\n`;
            });
            const file = new File([out], `SAPP_${db.active.replace(/ /g,'_')}.txt`, {type:'text/plain'});
            if(navigator.share) navigator.share({files:[file], title:'SAPP Export'});
            else { const a=document.createElement('a'); a.href=URL.createObjectURL(file); a.download=file.name; a.click(); }
        }

        function saveDB() { localStorage.setItem('sapp_v73_db', JSON.stringify(db)); }

        function render() {
            const container = document.getElementById('historyContainer');
            const display = document.getElementById('activeClientDisplay');
            container.innerHTML = "";
            if(!db.active) return;
            display.innerText = db.active.toUpperCase();
            const entries = db.clients[db.active] || [];
            entries.slice(0, 5).forEach(e => {
                container.innerHTML += `
                <div class="entry-card">
                    <div class="entry-header"><span>${e.date}</span><span>${e.art} | ${e.dur}h</span></div>
                    <div style="font-size:14px;">${e.content}</div>
                </div>`;
            });
        }

        function addClient() {
            const n = document.getElementById('newClientInput').value.trim();
            if(!n) return;
            if(!db.clients[n]) db.clients[n] = [];
            db.active = n; saveDB(); render(); closeModals();
        }

        function openModal(id) {
            closeModals();
            if(id === 'klienten') {
                const l = document.getElementById('klientenListe');
                l.innerHTML = "";
                Object.keys(db.clients).forEach(n => {
                    l.innerHTML += `<div onclick="setClient('${n}')" style="padding:15px; border-bottom:1px solid #333;">${n}</div>`;
                });
            }
            document.getElementById('modal' + id.charAt(0).toUpperCase() + id.slice(1)).style.display = "flex";
        }

        function setClient(n) { db.active = n; saveDB(); render(); closeModals(); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }
        function loescheKlient() { if(confirm("L√∂schen?")) { delete db.clients[db.active]; db.active=null; saveDB(); render(); } }

        render();
    </script>
</body>
</html>
