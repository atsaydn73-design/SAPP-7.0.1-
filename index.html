<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP v7.0.1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: #1a1c24; 
            color: white; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        header { padding: 20px; padding-top: calc(20px + env(safe-area-inset-top)); border-bottom: 1px solid #333; }
        header h1 { color: #00d4ff; font-size: 22px; text-align: center; }

        /* Bereich f√ºr die verschiedenen Seiten */
        .view { display: none; flex: 1; padding: 20px; flex-direction: column; align-items: center; overflow-y: auto; }
        .view.active { display: flex; }

        /* Karten & Elemente */
        .card { background-color: #252833; width: 100%; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #333; margin-bottom: 20px; }
        
        input { 
            width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; 
            background: #1a1c24; color: white; margin-bottom: 15px; font-size: 16px; 
        }

        .btn { 
            width: 100%; padding: 15px; border-radius: 50px; border: none; 
            font-weight: bold; cursor: pointer; font-size: 14px; text-transform: uppercase; 
        }
        .btn-green { background-color: #2e7d32; color: white; }
        .btn-blue { background-color: #00d4ff; color: #1a1c24; }

        /* Klienten Liste */
        .list-item { 
            width: 100%; background: #252833; padding: 15px; border-radius: 10px; 
            margin-bottom: 10px; border-left: 5px solid #00d4ff; text-align: left;
        }

        /* Mikrofon Bereich auf Home */
        .mic-section { margin-top: auto; padding-bottom: 30px; text-align: center; }
        .mic-btn { 
            background: radial-gradient(circle, #4facfe 0%, #00f2fe 100%); 
            width: 70px; height: 70px; border-radius: 50%; border: none; 
            display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px rgba(0,212,255,0.4);
        }

        /* Navigation unten */
        nav { 
            background-color: #252833; display: flex; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
            border-top: 1px solid #333; 
        }
        .nav-item { 
            flex: 1; text-align: center; padding: 12px 5px; color: #888; 
            font-size: 11px; cursor: pointer; transition: 0.2s;
        }
        .nav-item.active { color: #00d4ff; }
        .nav-icon { display: block; font-size: 20px; margin-bottom: 3px; }
    </style>
</head>
<body>

    <header><h1 id="title">SAPP Home</h1></header>

    <div id="view-home" class="view active">
        <div class="card">
            <p id="current-client">Kein Klient ausgew√§hlt</p>
        </div>
        <div class="mic-section">
            <button class="mic-btn" onclick="triggerMic()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <p style="margin-top:10px; font-size:12px; color:#888">Bereit</p>
        </div>
    </div>

    <div id="view-list" class="view">
        <div id="client-container" style="width:100%">
            </div>
    </div>

    <div id="view-create" class="view">
        <div class="card">
            <h3>Neuer Klient</h3>
            <br>
            <input type="text" id="name-input" placeholder="Vor- und Nachname">
            <button class="btn btn-green" onclick="saveClient()">Speichern</button>
        </div>
    </div>

    <div id="view-setup" class="view">
        <div class="card"><h3>Einstellungen</h3><p>Version 7.0.1</p></div>
    </div>

    <nav>
        <div class="nav-item active" onclick="showView('home')"><span class="nav-icon">üè†</span>Home</div>
        <div class="nav-item" onclick="showView('list')"><span class="nav-icon">üë§</span>Klienten</div>
        <div class="nav-item" onclick="showView('create')"><span class="nav-icon">‚ûï</span>Erstellen</div>
        <div class="nav-item" onclick="showView('setup')"><span class="nav-icon">‚öôÔ∏è</span>Setup</div>
    </nav>

    <script>
        let clients = ["Max Mustermann"]; // Start-Daten
        let activeClient = null;

        function showView(viewId) {
            // Alle Ansichten verstecken
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            // Alle Nav-Items grau machen
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Gew√§hlte Ansicht zeigen
            document.getElementById('view-' + viewId).classList.add('active');
            // Nav-Item blau machen
            event.currentTarget.classList.add('active');
            
            // Titel √§ndern
            document.getElementById('title').innerText = "SAPP " + viewId.toUpperCase();

            if(viewId === 'list') renderList();
        }

        function saveClient() {
            const name = document.getElementById('name-input').value;
            if(name.trim() === "") return alert("Bitte Name eingeben");
            
            clients.push(name);
            document.getElementById('name-input').value = "";
            alert(name + " wurde hinzugef√ºgt!");
            showView('list'); // Automatisch zur Liste springen
        }

        function renderList() {
            const container = document.getElementById('client-container');
            container.innerHTML = "";
            clients.forEach(name => {
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `<strong>${name}</strong><br><small>Klicken zum Ausw√§hlen</small>`;
                div.onclick = () => {
                    activeClient = name;
                    document.getElementById('current-client').innerHTML = "Aktiver Klient:<br><b style='color:#00d4ff; font-size:20px'>" + name + "</b>";
                    showView('home');
                };
                container.appendChild(div);
            });
        }

        function triggerMic() {
            if(!activeClient) return alert("W√§hle erst einen Klienten aus der Liste!");
            alert("Aufnahme f√ºr " + activeClient + " gestartet...");
        }
    </script>
</body>
</html>
