<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP Pro v7.2 - Stable Voice</title>
    <style>
        :root { --primary: #00d4ff; --bg: #1a1c24; --card: #252833; --danger: #ff4d4d; --success: #2e7d32; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 20px; padding-top: calc(20px + env(safe-area-inset-top)); border-bottom: 1px solid #333; text-align: center; }
        header h1 { color: var(--primary); font-size: 20px; letter-spacing: 1px; }

        .view { display: none; flex: 1; padding: 20px; flex-direction: column; overflow-y: auto; }
        .view.active { display: flex; }

        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; width: 100%; }
        label { display: block; margin-bottom: 8px; font-size: 11px; color: #888; text-transform: uppercase; }
        
        textarea { 
            width: 100%; height: 180px; padding: 15px; border-radius: 10px; border: 1px solid #444; 
            background: #12141a; color: white; font-size: 16px; resize: none; line-height: 1.5;
        }

        .btn { width: 100%; padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-blue { background: var(--primary); color: var(--bg); }
        .btn-outline { background: transparent; border: 1px solid #444; color: white; margin-top: 10px; }
        .btn-danger { background: var(--danger); color: white; padding: 8px; border-radius: 8px; font-size: 12px; }

        .client-item { 
            background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary);
        }

        /* Aufnahme Animation */
        .mic-container { margin-top: auto; padding: 20px; text-align: center; }
        .mic-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: none; 
            background: radial-gradient(circle, #4facfe 0%, #00f2fe 100%);
            margin: 0 auto; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px rgba(0,212,255,0.3); cursor: pointer;
        }
        .mic-btn.recording { 
            background: var(--danger); 
            animation: pulse 1.2s infinite ease-in-out; 
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 77, 77, 0); }
            100% { transform: scale(1); }
        }

        nav { background: var(--card); display: flex; padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; padding: 15px 5px; color: #666; font-size: 10px; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { display: block; font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header><h1>SAPP EXPERT</h1></header>

    <div id="view-home" class="view active">
        <div class="card">
            <label>Klient</label>
            <h2 id="active-name" style="color:var(--primary)">Kein Klient aktiv</h2>
        </div>
        <div class="card">
            <label>Live-Protokoll</label>
            <textarea id="output-text" placeholder="Sprechen Sie jetzt..."></textarea>
            <button class="btn btn-outline" onclick="document.getElementById('output-text').value = ''">Text l√∂schen</button>
        </div>
        <div class="mic-container">
            <button id="mic-btn" class="mic-btn" onclick="toggleSpeech()">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <p id="mic-status" style="margin-top:10px; font-size:12px; font-weight:bold; color:#888">BEREIT</p>
        </div>
    </div>

    <div id="view-list" class="view">
        <div id="list-container"></div>
    </div>

    <div id="view-edit" class="view">
        <div class="card">
            <label>Neuer Klient</label>
            <input type="text" id="input-name" placeholder="Name eingeben..." style="width:100%; padding:15px; background:#12141a; border:1px solid #444; color:white; border-radius:10px; margin-bottom:15px;">
            <button class="btn btn-blue" onclick="saveClient()">Speichern</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="changeView('home', this)"><span class="nav-icon">üéôÔ∏è</span>Home</div>
        <div class="nav-item" onclick="changeView('list', this)"><span class="nav-icon">üë•</span>Klienten</div>
        <div class="nav-item" onclick="changeView('edit', this)"><span class="nav-icon">‚ûï</span>Neu</div>
    </nav>

    <script>
        let clients = JSON.parse(localStorage.getItem('sapp_clients')) || [];
        let activeClient = null;
        let isRecording = false;
        let finalTranscript = "";

        // EXPERTEN-LOGIK F√úR DIE SPRACHE
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        if (recognition) {
            recognition.lang = 'de-DE';
            recognition.continuous = true; // Sollte eigentlich reichen, tut es aber oft nicht
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let interimTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + " ";
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                document.getElementById('output-text').value = finalTranscript + interimTranscript;
            };

            recognition.onend = () => {
                // AUTO-RESTART LOGIK:
                // Wenn die App noch auf "Aufnahme" steht, der Browser aber stoppt -> Sofort wieder starten!
                if (isRecording) {
                    console.log("Browser-Timeout erkannt. Starte neu...");
                    recognition.start();
                }
            };

            recognition.onerror = (event) => {
                console.error("Sprachfehler:", event.error);
                if(event.error === 'not-allowed') alert("Bitte Mikrofon-Zugriff erlauben!");
            };
        }

        function toggleSpeech() {
            if (!activeClient) return alert("W√§hle zuerst einen Klienten!");
            
            const btn = document.getElementById('mic-btn');
            const status = document.getElementById('mic-status');

            if (!isRecording) {
                finalTranscript = document.getElementById('output-text').value; // Bestehenden Text behalten
                recognition.start();
                isRecording = true;
                btn.classList.add('recording');
                status.innerText = "AUFNAHME L√ÑUFT...";
                status.style.color = "var(--danger)";
            } else {
                isRecording = false; // Zuerst Flag auf false, damit onend nicht neu startet
                recognition.stop();
                btn.classList.remove('recording');
                status.innerText = "BEREIT";
                status.style.color = "#888";
            }
        }

        // NAVIGATION & DATEN
        function changeView(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            if(viewId === 'list') renderList();
        }

        function saveClient() {
            const name = document.getElementById('input-name').value;
            if(!name) return;
            clients.push(name);
            localStorage.setItem('sapp_clients', JSON.stringify(clients));
            document.getElementById('input-name').value = "";
            renderList();
            changeView('list', document.querySelectorAll('.nav-item')[1]);
        }

        function deleteClient(index) {
            if(confirm("L√∂schen?")) {
                clients.splice(index, 1);
                localStorage.setItem('sapp_clients', JSON.stringify(clients));
                renderList();
            }
        }

        function selectClient(name) {
            activeClient = name;
            document.getElementById('active-name').innerText = name;
            changeView('home', document.querySelectorAll('.nav-item')[0]);
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = "";
            clients.forEach((name, index) => {
                const item = document.createElement('div');
                item.className = 'client-item';
                item.innerHTML = `
                    <div onclick="selectClient('${name}')" style="flex:1"><strong>${name}</strong></div>
                    <button class="btn-danger" onclick="deleteClient(${index})">L√∂schen</button>
                `;
                container.appendChild(item);
            });
        }

        renderList();
    </script>
</body>
</html>
