<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP - Klientenverwaltung</title>
    <style>
        /* Grunddesign & Mobile Fixes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #1a1c24; /* Dunkler Hintergrund aus Screenshot */
            color: white;
            /* Der wichtigste Fix: Nutzt die dynamische H√∂he des Handys */
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Verhindert unn√∂tiges Scrollen */
        }

        /* Header */
        header {
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top)); /* Platz f√ºr Notch */
        }

        header h1 {
            color: #00d4ff; /* Cyan-Blau aus deinem Logo */
            font-size: 24px;
            font-weight: bold;
        }

        /* Hauptinhalt */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #252833;
            width: 100%;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .card p {
            color: #888;
            font-size: 16px;
        }

        /* Buttons */
        .btn-green {
            background-color: #2e7d32;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Mikrofon Bereich */
        .mic-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mic-button {
            background: radial-gradient(circle, #4facfe 0%, #00f2fe 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            border: none;
            cursor: pointer;
        }

        .mic-status {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* NAVIGATION UNTEN - Das war der verschwundene Teil */
        nav.bottom-nav {
            background-color: #252833;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* WICHTIG: Abstand f√ºr iPhone-Balken */
            border-top: 1px solid #333;
        }

        .nav-item {
            text-align: center;
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #00d4ff;
        }

        .nav-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 4px;
        }

    </style>
</head>
<body>

    <header>
        <h1>SAPP</h1>
    </header>

    <main>
        <div class="card">
            <p>Die Akte ist leer. W√§hle zuerst einen Klienten.</p>
        </div>

        <button class="btn-green">Klient w√§hlen</button>

        <div class="mic-section">
            <button class="mic-button">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <span class="mic-status">Bereit f√ºr Eingabe</span>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="nav-icon">üè†</span>
            Home
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üë§</span>
            Klienten
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">‚ûï</span>
            Erstellen
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>
            Einstellungen
        </a>
    </nav>

</body>
</html>
