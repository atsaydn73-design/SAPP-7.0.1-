<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP 7.2 PRO - Drive Sync</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --green: #2E7D32; --blue: #2196F3; --red: #D32F2F; --orange: #F57C00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        #clientName { color: var(--blue); font-weight: bold; font-size: 16px; }

        main { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Die letzten 5 Eintr√§ge - Exakt wie gew√ºnscht */
        .history-label { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .entry-card { background: var(--card); border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 4px solid var(--blue); animation: slideIn 0.3s ease-out; }
        .entry-header { display: flex; justify-content: space-between; font-size: 11px; color: var(--orange); margin-bottom: 5px; font-weight: bold; }
        .entry-text { font-size: 14px; line-height: 1.4; color: #ddd; }

        #liveBox { background: rgba(33, 150, 243, 0.1); border: 1px dashed var(--blue); border-radius: 10px; padding: 15px; margin-bottom: 15px; min-height: 80px; display: none; font-style: italic; color: var(--blue); }

        /* Aufnahme-Button */
        .footer-controls { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #181818; }
        .mic-btn { width: 70px; height: 70px; border-radius: 50%; border: none; background: var(--blue); color: white; font-size: 28px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .mic-btn.recording { background: var(--red); animation: pulse 1s infinite; }

        /* Navigations-Leiste */
        nav { height: 60px; display: flex; justify-content: space-around; align-items: center; background: var(--card); border-top: 1px solid #333; }
        .nav-item { background: none; border: none; color: #888; font-size: 10px; text-transform: uppercase; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--blue); }

        /* Dialoge */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); border-radius: 15px; padding: 20px; width: 100%; max-width: 350px; border: 1px solid #444; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #000; color: white; border: 1px solid #555; font-size: 16px; }
        .btn-action { width: 100%; padding: 15px; border-radius: 8px; border: none; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div id="clientName">KEIN KLIENT</div>
        <button onclick="openModal('klienten')" style="background:var(--gray); color:white; border:1px solid #444; padding:5px 10px; border-radius:4px; font-size:10px;">WECHSELN</button>
    </header>

    <main>
        <div id="liveBox"></div>
        <div class="history-label">Letzte 5 Eintr√§ge</div>
        <div id="historyList"></div>
    </main>

    <div class="footer-controls">
        <button id="btnMic" class="mic-btn" onclick="toggleSpeech()">üéôÔ∏è</button>
        <div id="statusText" style="margin-top:8px; font-size:10px; color:#666;">BEREIT</div>
    </div>

    <nav>
        <button class="nav-item" onclick="openModal('neu')">‚ûï NEU</button>
        <button class="nav-item" onclick="exportToDrive()" style="color:var(--green)">üíæ DRIVE SAVE</button>
        <button class="nav-item" onclick="loescheKlient()" style="color:var(--red)">üóëÔ∏è L√ñSCHEN</button>
    </nav>

    <div id="modalDetails" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--blue); margin-bottom:15px;">Eintrags-Details</h3>
            <label style="font-size:11px; color:#888;">ART:</label>
            <select id="selArt">
                <option value="Aufs.">Aufsuchend</option>
                <option value="Begl.">Begleitend</option>
                <option value="B√ºro">B√ºro / Telefon</option>
                <option value="Doku">Dokumentation</option>
            </select>
            <label style="font-size:11px; color:#888;">DAUER:</label>
            <select id="selDauer">
                <option value="0.25">0.25h (15 Min)</option>
                <option value="0.50">0.50h (30 Min)</option>
                <option value="0.75">0.75h (45 Min)</option>
                <option value="1.00">1.00h</option>
                <option value="1.50">1.50h</option>
                <option value="2.00">2.00h</option>
            </select>
            <button class="btn-action" style="background:var(--green)" onclick="saveEntry()">SPEICHERN</button>
        </div>
    </div>

    <div id="modalKlienten" class="modal">
        <div class="modal-content">
            <h3>Klienten ausw√§hlen</h3>
            <div id="klientenListe" style="max-height:300px; overflow-y:auto; margin:15px 0;"></div>
            <button class="btn-action" style="background:#333" onclick="closeModals()">ZUR√úCK</button>
        </div>
    </div>

    <div id="modalNeu" class="modal">
        <div class="modal-content">
            <h3>Neuer Klient</h3>
            <input type="text" id="newClientInput" placeholder="Name...">
            <button class="btn-action" style="background:var(--blue)" onclick="addClient()">ANLEGEN</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('sapp_expert_db')) || { clients: {}, active: null };
        let isRecording = false;
        let currentText = "";

        // SPRACHSTEUERUNG
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onresult = (e) => {
            let t = "";
            for (let i = e.resultIndex; i < e.results.length; ++i) t += e.results[i][0].transcript;
            currentText = t;
            document.getElementById('liveBox').style.display = "block";
            document.getElementById('liveBox').innerText = t;
        };

        function toggleSpeech() {
            if(!db.active) return alert("Bitte erst einen Klienten w√§hlen!");
            const btn = document.getElementById('btnMic');
            if(!isRecording) {
                currentText = "";
                recognition.start();
                isRecording = true;
                btn.classList.add('recording');
                document.getElementById('statusText').innerText = "AUFNAHME...";
            } else {
                recognition.stop();
                isRecording = false;
                btn.classList.remove('recording');
                document.getElementById('statusText').innerText = "BEREIT";
                if(currentText.length > 2) openModal('details');
            }
        }

        // SPEICHER-LOGIK
        function saveEntry() {
            const entry = {
                ts: new Date().toLocaleString('de-DE', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'}),
                art: document.getElementById('selArt').value,
                dur: document.getElementById('selDauer').value,
                txt: formatText(currentText)
            };
            if(!db.clients[db.active]) db.clients[db.active] = [];
            db.clients[db.active].unshift(entry);
            saveDB();
            closeModals();
            render();
            document.getElementById('liveBox').style.display = "none";
        }

        function formatText(t) {
            t = t.trim();
            t = t.replace(/\s+punkt\b/gi, ".").replace(/\s+komma\b/gi, ",").replace(/\s+fragezeichen\b/gi, "?");
            return t.charAt(0).toUpperCase() + t.slice(1);
        }

        // DRIVE EXPORT (Die Experten-L√∂sung)
        function exportToDrive() {
            if(!db.active || !db.clients[db.active]) return alert("Keine Daten zum Exportieren!");
            
            let content = `SAPP PROTOKOLL: ${db.active.toUpperCase()}\n`;
            content += `Erstellt am: ${new Date().toLocaleDateString()}\n`;
            content += `-------------------------------------------\n\n`;
            
            db.clients[db.active].forEach(e => {
                content += `[${e.ts}] | ${e.art} | ${e.dur}h\n`;
                content += `${e.txt}\n`;
                content += `-------------------------------------------\n`;
            });

            // Wir nutzen die Share-API (f√ºr Drive am Handy) oder Download (am PC)
            const filename = `SAPP_${db.active.replace(/\s/g, '_')}.txt`;
            
            if (navigator.share) {
                const file = new File([content], filename, { type: 'text/plain' });
                navigator.share({
                    files: [file],
                    title: `SAPP Bericht: ${db.active}`,
                    text: `Dokumentation f√ºr ${db.active}`
                }).catch(console.error);
            } else {
                // Fallback f√ºr PC: Direkter Download
                const blob = new Blob([content], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                a.click();
            }
        }

        // UI & DB
        function saveDB() { localStorage.setItem('sapp_expert_db', JSON.stringify(db)); }

        function render() {
            const list = document.getElementById('historyList');
            const nameDisp = document.getElementById('clientName');
            list.innerHTML = "";
            if(!db.active) { nameDisp.innerText = "KEIN KLIENT"; return; }
            nameDisp.innerText = db.active.toUpperCase();
            
            const entries = db.clients[db.active] || [];
            entries.slice(0, 5).forEach(e => {
                list.innerHTML += `
                    <div class="entry-card">
                        <div class="entry-header"><span>${e.ts}</span><span>${e.art} | ${e.dur}h</span></div>
                        <div class="entry-text">${e.txt}</div>
                    </div>`;
            });
        }

        function addClient() {
            const n = document.getElementById('newClientInput').value.trim();
            if(!n) return;
            if(!db.clients[n]) db.clients[n] = [];
            db.active = n;
            saveDB();
            document.getElementById('newClientInput').value = "";
            closeModals();
            render();
        }

        function openModal(id) {
            closeModals();
            if(id === 'klienten') {
                const l = document.getElementById('klientenListe');
                l.innerHTML = "";
                Object.keys(db.clients).forEach(n => {
                    l.innerHTML += `<div onclick="setClient('${n}')" style="padding:15px; border-bottom:1px solid #333; font-weight:bold;">${n}</div>`;
                });
            }
            document.getElementById('modal' + id.charAt(0).toUpperCase() + id.slice(1)).style.display = "flex";
        }

        function setClient(n) { db.active = n; saveDB(); closeModals(); render(); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }
        function loescheKlient() { 
            if(!db.active) return; 
            if(confirm(db.active + " l√∂schen?")) { delete db.clients[db.active]; db.active = null; saveDB(); render(); } 
        }

        render();
    </script>
</body>
</html>
