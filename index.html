<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAPP 8.5 PRO</title>
    <style>
        :root { --bg: #0e0e0e; --card: #1c1c1c; --blue: #00aaff; --green: #28a745; --red: #dc3545; --orange: #fd7e14; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        #activeClientDisplay { color: var(--blue); font-weight: bold; font-size: 18px; text-transform: uppercase; }

        main { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Das Aufnahme-Fenster (Echo-sicher) */
        #recordingBox { 
            background: #181818; border: 2px solid var(--blue); border-radius: 12px; 
            padding: 15px; margin-bottom: 15px; min-height: 120px; color: #fff; 
            font-size: 16px; line-height: 1.5; display: none;
        }

        .history-label { font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .entry-card { background: var(--card); border-radius: 10px; padding: 12px; margin-bottom: 10px; border-left: 4px solid var(--blue); }
        .entry-header { display: flex; justify-content: space-between; font-size: 11px; color: var(--orange); margin-bottom: 5px; font-weight: bold; }

        .controls { padding: 20px; text-align: center; border-top: 1px solid #222; background: #111; }
        .mic-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: var(--blue); color: white; font-size: 30px; cursor: pointer; transition: 0.3s; }
        .mic-btn.active { background: var(--red); box-shadow: 0 0 20px rgba(220, 53, 69, 0.5); transform: scale(1.05); }

        footer { height: 65px; display: flex; justify-content: space-around; align-items: center; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        .f-btn { background: none; border: none; color: #666; font-size: 10px; font-weight: bold; text-transform: uppercase; }

        /* Dialoge */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); border-radius: 15px; padding: 20px; width: 100%; max-width: 350px; border: 1px solid #444; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #000; color: white; border: 1px solid #555; font-size: 16px; }
        .save-btn { width: 100%; padding: 15px; border-radius: 8px; border: none; color: white; font-weight: bold; background: var(--green); margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <button onclick="openModal('klienten')" style="background:var(--green); border:none; color:white; padding:5px 12px; border-radius:5px; font-size:10px;">KLIENT W√ÑHLEN</button>
        <div id="activeClientDisplay">KEIN KLIENT</div>
    </header>

    <main>
        <div id="recordingBox" contenteditable="true"></div>
        <div class="history-label">Verlauf (Letzte 5 Eintr√§ge)</div>
        <div id="historyList"></div>
    </main>

    <div class="controls">
        <button id="btnMic" class="mic-btn" onclick="toggleSpeech()">üéôÔ∏è</button>
        <div id="statusInfo" style="margin-top:10px; font-size:10px; color:#444">BEREIT</div>
    </div>

    <footer>
        <button class="f-btn" onclick="openModal('neu')">‚ûï NEU</button>
        <button class="f-btn" style="color:var(--blue)" onclick="exportToDrive()">üíæ DRIVE</button>
        <button class="f-btn" style="color:var(--red)" onclick="loescheKlient()">üóëÔ∏è L√ñSCHEN</button>
    </footer>

    <div id="modalDetails" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--blue); text-align:center;">DETAILS ERFASSEN</h3>
            <label style="font-size:11px; color:#888;">MA·∫ûNAHME:</label>
            <select id="selArt">
                <option value="Aufs.">Aufsuchend</option>
                <option value="Begl.">Begleitend</option>
                <option value="B√ºro">B√ºro / Telefon</option>
                <option value="Doku">Dokumentation</option>
            </select>
            <label style="font-size:11px; color:#888;">DAUER:</label>
            <select id="selDauer">
                <option value="0.25">0.25h</option><option value="0.50">0.50h</option>
                <option value="0.75">0.75h</option><option value="1.00">1.00h</option>
                <option value="1.50">1.50h</option><option value="2.00">2.00h</option>
            </select>
            <button class="save-btn" onclick="finalSave()">SPEICHERN</button>
        </div>
    </div>

    <div id="modalKlienten" class="modal"><div class="modal-content"><h3>KLIENTEN</h3><div id="kList"></div><button class="save-btn" style="background:#333" onclick="closeModals()">ZUR√úCK</button></div></div>
    <div id="modalNeu" class="modal"><div class="modal-content"><h3>NEU</h3><input type="text" id="nInput" placeholder="Name..."><button class="save-btn" onclick="addClient()">ANLEGEN</button></div></div>

    <script>
        let db = JSON.parse(localStorage.getItem('sapp_85_db')) || { clients: {}, active: null };
        let isRecording = false;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';
        recognition.continuous = true;
        recognition.interimResults = true;

        // DIE EXPERTEN-L√ñSUNG GEGEN DOPPELTE W√ñRTER:
        recognition.onresult = (event) => {
            let fullTranscript = "";
            for (let i = 0; i < event.results.length; i++) {
                fullTranscript += event.results[i][0].transcript + " ";
            }
            const box = document.getElementById('recordingBox');
            box.style.display = "block";
            box.innerText = fullTranscript;
        };

        recognition.onend = () => { if(isRecording) recognition.start(); };

        function toggleSpeech() {
            if(!db.active) return alert("W√§hle erst einen Klienten!");
            const btn = document.getElementById('btnMic');
            if(!isRecording) {
                isRecording = true;
                document.getElementById('recordingBox').innerText = "";
                document.getElementById('recordingBox').style.display = "block";
                recognition.start();
                btn.classList.add('active');
            } else {
                isRecording = false;
                recognition.stop();
                btn.classList.remove('active');
                if(document.getElementById('recordingBox').innerText.length > 2) openModal('details');
            }
        }

        function finalSave() {
            const entry = {
                ts: new Date().toLocaleString('de-DE', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'}),
                art: document.getElementById('selArt').value,
                dur: document.getElementById('selDauer').value,
                txt: polieren(document.getElementById('recordingBox').innerText)
            };
            if(!db.clients[db.active]) db.clients[db.active] = [];
            db.clients[db.active].unshift(entry);
            saveDB();
            closeModals();
            document.getElementById('recordingBox').style.display = "none";
            render();
        }

        function polieren(t) {
            t = t.trim().replace(/\s+punkt\b/gi, ".").replace(/\s+komma\b/gi, ",").replace(/\s+fragezeichen\b/gi, "?");
            return t.charAt(0).toUpperCase() + t.slice(1);
        }

        function exportToDrive() {
            if(!db.active || !db.clients[db.active].length) return alert("Keine Daten!");
            let out = `SAPP PROTOKOLL: ${db.active}\n${'='.repeat(20)}\n\n`;
            db.clients[db.active].forEach(e => {
                out += `[${e.ts}] | ${e.art} | ${e.dur}h\n${e.txt}\n${'-'.repeat(20)}\n`;
            });
            const file = new File([out], `SAPP_${db.active.replace(/ /g,'_')}.txt`, {type:'text/plain'});
            if(navigator.share) navigator.share({files:[file], title:'SAPP Export'});
            else { const a=document.createElement('a'); a.href=URL.createObjectURL(file); a.download=file.name; a.click(); }
        }

        function saveDB() { localStorage.setItem('sapp_85_db', JSON.stringify(db)); }
        function openModal(id) { 
            closeModals(); 
            if(id === 'klienten') {
                const l = document.getElementById('kList'); l.innerHTML = "";
                Object.keys(db.clients).forEach(n => {
                    const d = document.createElement('div'); d.style = "padding:15px; border-bottom:1px solid #333; font-weight:bold;";
                    d.innerText = n; d.onclick = () => { db.active = n; saveDB(); render(); closeModals(); };
                    l.appendChild(d);
                });
            }
            document.getElementById('modal' + id.charAt(0).toUpperCase() + id.slice(1)).style.display = 'flex'; 
        }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function addClient() { const n = document.getElementById('nInput').value; if(n) { db.clients[n] = []; db.active = n; saveDB(); render(); closeModals(); } }
        function loescheKlient() { if(confirm("L√∂schen?")) { delete db.clients[db.active]; db.active = null; saveDB(); render(); } }

        function render() {
            const list = document.getElementById('historyList');
            const disp = document.getElementById('activeClientDisplay');
            list.innerHTML = "";
            if(!db.active) return;
            disp.innerText = db.active;
            const entries = db.clients[db.active] || [];
            entries.slice(0, 5).forEach(e => {
                list.innerHTML += `<div class="entry-card"><div class="entry-header"><span>${e.ts}</span><span>${e.art} | ${e.dur}h</span></div><div style="font-size:14px;">${e.txt}</div></div>`;
            });
        }
        render();
    </script>
</body>
</html>
